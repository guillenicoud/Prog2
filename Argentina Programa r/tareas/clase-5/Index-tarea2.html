<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
</head>
<body>
    <h1 id="tit">Bienvenido</h1>
    <form>
        <div>
            <label>Ingrese su Primer Nombre</label>
            <input type="text" id="primer-nombre">
        </div>
        <div>
            <label>Ingrese Segundo Nombre</label>
            <input type="text" id="segundo-nombre">
        </div>
        <div>
            <label>Ingrese su Apellido</label>
            <input type="text" id="apellido">
        </div>
        <div>
            <label>Ingrese su edad</label>
            <input type="number" id="edad">
        </div>
        <div>
            <button type="button" id="btn-ingresar">Ingresar</button>
            <input type="text" id="resultado">
        </div>
    </form>
    <script src="tarea2.js"></script>
</body>
</html>
